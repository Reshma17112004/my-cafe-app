<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('/static/a.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
        }
        .btn-group-custom a {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Welcome to My Cafe</h1>
        <div class="btn-group-custom">
            <a href="/menu" class="btn btn-primary mt-3">View Menu</a>
            <a href="/admin/orders" class="btn btn-primary mt-3">Admin Panel</a>
        </div>
    </div>
</body>
</html>
