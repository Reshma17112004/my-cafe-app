<!DOCTYPE html>
<html lang="en">
<head>
   

    
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
             background-image: url('/static/bg.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
           
        }
        .card:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease;
        }
        .menu-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <script>
        function addToCart(form) {
            fetch('/add-to-cart', {
                method: 'POST',
                body: new FormData(form)
            }).then(() => {
                alert('Item added to cart!');
            });
            return false;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Menu</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
            <a href="/cart" class="btn btn-outline-success">View Cart</a>
        </div>

        <h2 class="mt-4">Desserts</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/static/chocolate_cake.jpg" class="menu-img" alt="Chocolate Cake">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate Cake</h5>
                        <p class="card-text">Rich and moist cake</p>
                        <p><strong>₹120</strong></p>
                        <form onsubmit="return addToCart(this)" method="POST">
                            <input type="hidden" name="item_id" value="1">
                            <input type="hidden" name="name" value="Chocolate Cake">
                            <input type="hidden" name="price" value="120">
                            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/static/ice_cream.jpg" class="menu-img" alt="Ice Cream">
                    <div class="card-body">
                        <h5 class="card-title">Ice Cream</h5>
                        <p class="card-text">Chilled and creamy</p>
                        <p><strong>₹80</strong></p>
                        <form onsubmit="return addToCart(this)" method="POST">
                            <input type="hidden" name="item_id" value="2">
                            <input type="hidden" name="name" value="Ice Cream">
                            <input type="hidden" name="price" value="80">
                            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Drinks</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/static/cold_coffee.jpg" class="menu-img" alt="Cold Coffee">
                    <div class="card-body">
                        <h5 class="card-title">Cold Coffee</h5>
                        <p class="card-text">Refreshing iced coffee</p>
                        <p><strong>₹90</strong></p>
                        <form onsubmit="return addToCart(this)" method="POST">
                            <input type="hidden" name="item_id" value="3">
                            <input type="hidden" name="name" value="Cold Coffee">
                            <input type="hidden" name="price" value="90">
                            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/static/lemonade.jpg" class="menu-img" alt="Lemonade">
                    <div class="card-body">
                        <h5 class="card-title">Lemonade</h5>
                        <p class="card-text">Cool and citrusy</p>
                        <p><strong>₹60</strong></p>
                        <form onsubmit="return addToCart(this)" method="POST">
                            <input type="hidden" name="item_id" value="4">
                            <input type="hidden" name="name" value="Lemonade">
                            <input type="hidden" name="price" value="60">
                            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
